<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cip pop</title>
</head>

<body>
    <h1 id="counter">0</h1>
    <div id="diem"></div>
    <div class="ilang" id="mangap"></div>
</body>
<script src="https://cippop-socket.xyrus10.com/socket.io/socket.io.js"></script>
<script>
    window.onload = function () {

        if (typeof io !== 'undefined') {
            socket = io.connect(`https://cippop-socket.xyrus10.com`)
            socket.on("connect", () => {
                console.log("socket connected")
                socket.emit("connected");
            });
        }

        socket.on("hello", data => {
            console.log(data)
            document.getElementById('counter').innerHTML = data
        })

    }

    window.onclick = function () {
        var audio = new Audio('pop.mp3');
        audio.play();
        document.getElementById('diem').classList.add('ilang')
        document.getElementById('mangap').classList.remove('ilang')
        audio.onended = function () {
            document.getElementById('diem').classList.remove('ilang')
            document.getElementById('mangap').classList.add('ilang')
            socket.emit("pencet");
        }
    }
    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    }, false);
    document.addEventListener("keydown", function (e) {
        if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
            disabledEvent(e);
        }
        if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
            disabledEvent(e);
        }
        if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
            disabledEvent(e);
        }
        if (e.ctrlKey && e.keyCode == 85) {
            disabledEvent(e);
        }
        if (event.keyCode == 123) {
            disabledEvent(e);
        }
    }, false);

    function disabledEvent(e) {
        if (e.stopPropagation) {
            e.stopPropagation();
        } else if (window.event) {
            window.event.cancelBubble = true;
        }
        e.preventDefault();
        return false;
    }
</script>

</html>
